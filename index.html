<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F7F7F7;
        }

        .container {
            max-width: 640px;
            height: 1136px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 150px;
            height: 50px;
            background-image: url('Mulah.png');
            background-repeat: no-repeat;
            background-size: contain;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 20px;
            color: #FF6F00;
            margin-bottom: 20px;
        }

        .mobile-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .country-code {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-right: 10px;
        }

        .mobile-number {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            flex: 1;
        }

        .check-button {
            background-color: #FF6F00;
            color: #FFF;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .footer {
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Mulah.png" alt="MULAH Logo" class="logo">
        <div class="welcome-text">Hello, Welcome !</div>
        <div class="sub-text">Check Your Loyalty Points & Rewards</div>
        <div class="mobile-input">
            <select class="country-code">
                <option value="+60">+60</option>
            </select>
            <input type="text" class="mobile-number" id="mobileInput" placeholder="Enter your mobile number">
        </div>
        <button class="check-button" onclick="checkLoyalty()">Check Loyalty Points</button>
        <div class="footer">Powered by <a href="https://MulahRewards.com">MulahRewards.com</a></div>
    </div>
    <script>
        function checkLoyalty() {
            const countryCode = document.querySelector('.country-code').value;
            const mobileNumber = countryCode + document.getElementById('mobileInput').value;

            if (mobileNumber === "+60173527250") {
                window.location.href = "page2.html";
            } else {
                alert('Invalid mobile number or you do not have loyalty points.');
            }
        }
    </script>
</body>

</html>
